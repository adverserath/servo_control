<!DOCTYPE html>
<html>
<head>
    <title>Camera Control</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Camera Control</h1>
        
        <div class="video-container">
            <img id="videoFeed" src="/video_feed" alt="Video Feed">
        </div>
        
        <div class="controls">
            <button class="button" onclick="capturePhoto()">Capture Photo</button>
            <button class="button" onclick="refreshLibrary()">Refresh Library</button>
            <div id="status" class="status">Status: Connecting...</div>
        </div>
        
        <div class="library">
            <h2>Photo Library</h2>
            <div id="photoGrid" class="photo-grid">
                <!-- Photos will be loaded here -->
            </div>
        </div>
    </div>
    
    <script src="/static/js/main.js"></script>
</body>
</html>
